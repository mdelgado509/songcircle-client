<!DOCTYPE html>
<html>
    <head>
      <title>Songcircle</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Songcirlce</h1>
      </header>
      <main>
        <section>
          <form id="sign-up" class="form-signin auth">
            <!-- <h1 class="h1 mb-3 font-weight-normal text-center">Sign Up</h1> -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Email address" required autofocus>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password confirmation" required>
            <p>Already have an account? Sign in <a id="user-exists" href="#">here</a>.</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          </form>
          <form id="sign-in" class="form-signin auth">
            <!-- <h1 class="h1 mb-3 font-weight-normal text-center">Sign In</h1> -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Email address" required autofocus>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
            <p>Don't have an account? Sign up <a id="new-user" href="#">here</a>.</p>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
          </form>
        </section>
        <section>
          <div class="message-board">
            <p id="message"></p>
          </div>
        </section>
      </main>
    </body>
</html>
